<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputScript name="jquery/jquery.js" library="primefaces"></h:outputScript>
	<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
</h:head>
<h:body >
			<p:panel id="panel" header="Pet Supply Store - Admin" styleClass="content">

				<h:form id="loginForm">
					<p:growl id="msg" showDetail="true" life="3000" />
					<center>
						<p:panel header="Login" style="width: 360px;">

							<h:panelGrid id="loginPanel" columns="2">

								<h:outputText value="Username" />

								<p:inputText id="username" value="#{loginBean.uname}" required="true">
								<f:validateLength minimum="2" />
								</p:inputText>

								<p:spacer></p:spacer>

								<p:message for="username"></p:message>

								<h:outputText value="Password" />

								<p:password id="password" value="#{loginBean.password}" required="true"
									feedback="false">
									<f:validateLength minimum="2" />
									</p:password>

								<p:spacer />

								<p:message for="password"></p:message>

								<p:spacer></p:spacer>

								<p:commandButton action="#{loginBean.loginProject}"
									value="Login" update="loginForm" ajax="true" icon="ui-icon-check"></p:commandButton>

							</h:panelGrid>

						</p:panel>
					</center>
				</h:form>
			</p:panel>
</h:body>
</html>
